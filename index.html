<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Mandiri 13</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
    <!-- event onload dan onunload-->
<body onload="checkCookies()">
    <p id="demo"></p>
    <!-- event onbeforeunload -->
    <div class="container mt-5">
    <div class="row">
      <h1 class="text-center fs-5">
        display warning before leaving the web page with unsaved changes using
        JavaScript
      </h1>
      <div class="card mt-3">
          <div class="card-body">
              <form>
              <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject">
              </div>
              <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" cols="30" rows="10" class="form-control"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
      
    </div>
  </div>
  <hr>

  <!-- event onError -->
  <img src="https://i1.sndcdn.com/artworks-000447285831-dkoi63-t500x500.jpg" alt="gambar" onerror="error()" />

</body>
<script>
    // event onload dan onunload
    function checkCookies() {
    var text = "";

    if (navigator.cookieEnabled == true) {
       text = "Cookies are enabled.";
    } else {
        text = "Cookies are not enabled.";
    }

    document.getElementById("demo").innerHTML = text;
}


</script>
<!-- event onbeforeunload -->
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
        window.addEventListener("beforeunload", function (e) {
          // Cancel the event
          e.preventDefault(); // If you prevent default behavior in Mozilla Firefox prompt will always be shown
          // Chrome requires returnValue to be set
          e.returnValue = "";
        });
      </script>

      <!-- event onError -->
      <script>
        function error(){
            alert('terjadi kesalahan memuat gambar');

        }
      </script>
</html>
